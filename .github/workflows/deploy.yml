name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  # Tên image
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/petclinic

jobs:
  build-and-deploy:
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ./src

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: ./mvnw clean package -DskipTests

    - name: Login to Docker Hub
      run: |
        # Xóa config cũ nếu có để tránh xung đột
        rm -f ~/.docker/config.json
        
        # In ra độ dài của mật khẩu để kiểm tra (Không lộ pass)
        echo "Username length: ${#DOCKER_USERNAME}"
        
        # Dùng tr -d '\n' để cắt bỏ ký tự xuống dòng thừa nếu lỡ có trong Secret
        echo -n "${{ secrets.DOCKER_PASSWORD }}" | tr -d '\n' | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        
    # --- BUILD & PUSH ---
    - name: Build Config Server
      uses: docker/build-push-action@v5
      with:
        context: ./src/spring-petclinic-config-server
        file: ./src/docker/Dockerfile
        push: true
        tags: ${{ env.IMAGE_NAME }}-config-server:${{ github.sha }}

    - name: Build Discovery Server
      uses: docker/build-push-action@v5
      with:
        context: ./src/spring-petclinic-discovery-server
        file: ./src/docker/Dockerfile
        push: true
        tags: ${{ env.IMAGE_NAME }}-discovery-server:${{ github.sha }}

    - name: Build API Gateway
      uses: docker/build-push-action@v5
      with:
        context: ./src/spring-petclinic-api-gateway
        file: ./src/docker/Dockerfile
        push: true
        tags: ${{ env.IMAGE_NAME }}-api-gateway:${{ github.sha }}

    - name: Build Vets Service
      uses: docker/build-push-action@v5
      with:
        context: ./src/spring-petclinic-vets-service
        file: ./src/docker/Dockerfile
        push: true
        tags: ${{ env.IMAGE_NAME }}-vets-service:${{ github.sha }}

    - name: Build Customers Service
      uses: docker/build-push-action@v5
      with:
        context: ./src/spring-petclinic-customers-service
        file: ./src/docker/Dockerfile
        push: true
        tags: ${{ env.IMAGE_NAME }}-customers-service:${{ github.sha }}

    - name: Build Visits Service
      uses: docker/build-push-action@v5
      with:
        context: ./src/spring-petclinic-visits-service
        file: ./src/docker/Dockerfile
        push: true
        tags: ${{ env.IMAGE_NAME }}-visits-service:${{ github.sha }}

    # --- DEPLOY ---
    - name: Deploy to K3s Cluster
      run: |
        echo "Updating Kubernetes Manifests..."
        cd .. # Ra khỏi src
        
        # Cập nhật tag trong file YAML (Thay latest bằng commit SHA)
        sed -i "s/:latest/:${{ github.sha }}/g" k8s/02-backend/*.yaml
        
        echo "Deploying..."
        kubectl apply -f k8s/02-backend/
        
        echo "Waiting for rollout..."
        kubectl rollout status deployment/api-gateway --timeout=60s